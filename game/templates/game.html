{% load static %}
<!doctype html><html><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DonkMaster</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 回転ストライプ背景 -->
  <div class="bg-spin"></div>
  <!-- 上部ネオン帯 -->
  <div class="header"></div>


  <!-- ステージ＆歌詞表示 -->
  <div class="stage-wrap">
    <canvas id="stage"></canvas>
    <div class="lyrics-ui">
      <div id="lyrics-text" class="lyrics-text"></div>
    </div>
  </div>

  <!-- 下部HUD（ガラス） -->

  <div class="hud glass">
    <select id="song-select" class="btn neon" style="min-width:180px;font-size:1em;"></select>
    <button id="start" class="btn neon">▶ START</button>
    <div id="status" class="badge">READY</div>
    <div id="acc" class="badge">ACC 100%</div>
    <div class="flex-1"></div>
    <div class="badge">OFFSET <span id="offv">0</span>ms</div>
    <div class="btn sm" data-off="-5">-5</div>
    <div class="btn sm" data-off="5">+5</div>
  </div>

  <!-- 翻訳UI -->
  <div class="translate-ui glass" style="margin:24px auto;max-width:600px;padding:16px 24px;border-radius:16px;">
    <h2 style="margin-top:0">テキスト翻訳</h2>
    <textarea id="trans-src" rows="3" style="width:100%;font-size:1.1em;"></textarea>
    <div style="margin:8px 0;display:flex;gap:8px;align-items:center;">
      <label>言語:</label>
      <select id="trans-lang">
        <option value="en">英語</option>
        <option value="ru">ロシア語</option>
        <option value="ja">日本語</option>
        <option value="zh">中国語</option>
        <option value="uk">ウクライナ語</option>
      </select>
      <button id="trans-btn" class="btn neon">翻訳</button>
    </div>
    <div id="trans-result" style="min-height:2em;font-size:1.2em;color:#ffe900;"></div>
  </div>

  <!-- 進行バー -->
  <div class="progress"><div id="progbar" class="bar"></div></div>

  <script>window.__SLUG__="{{ slug }}";</script>
  <script src="{% static 'game_lets_csharp.js' %}"></script>
  <script src="{% static 'skin_fx.js' %}"></script>
</body>
</html>
